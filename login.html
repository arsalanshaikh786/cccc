<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register | Arsalan Shaikh Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f46e5;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .toggle-buttons button {
      padding: 10px 30px;
      border: none;
      border-bottom: 3px solid transparent;
      background: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }
    .toggle-buttons button.active {
      border-bottom-color: #4f46e5;
      color: #4f46e5;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    form.active {
      display: flex;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button.submit-btn {
      background-color: #4f46e5;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button.submit-btn:hover {
      background-color: #3730a3;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
    .message.error {
      color: red;
    }
    .message.success {
      color: green;
    }
    .photo-upload-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .photo-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #4f46e5;
      position: relative;
    }
    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .photo-circle:hover::after {
      content: "Change";
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 2px 8px;
      border-radius: 8px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="toggle-buttons">
      <button id="loginToggle" class="active">Login</button>
      <button id="registerToggle">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">

    </form>

    <!-- Register Form -->

        </label>
        <input type="file" id="photoInput" accept="image/*" />
      </div>
      <input type="text" id="registerName" placeholder="Full Name" required />
      <input type="tel" id="registerPhone" placeholder="Phone Number" required />
      <input type="text" id="registerAddress" placeholder="Address" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="submit-btn">Register</button>
      <div id="registerMessage" class="message"></div>
    </form>
  </div>

    function clearMessages() {
      loginMessage.textContent = '';

      registerMessage.textContent = '';
